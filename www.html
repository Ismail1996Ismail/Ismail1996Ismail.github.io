<!DOCTYPE html>
<html>
<head>
  <title>intocode</title>
  <style>
    .addDiv {
      font-style: italic;
    }
    .listStyleNone {
      list-style: none;
    }
  </style>
</head>
<body>
<div class="main">
  <div class="zero">0</div>
  <div id="one">
    Lorem ipsum
  </div>
  <div id="three">
    consectetur adipisicing
  </div>
  <ul>
    <li>css</li>
    <li>git</li>
    <li>react</li>
  </ul>
</div>
</body>
</html>
    <script>
        // Создайте и добавьте с помощью JS между блоками one и three, div, внутри которого будет курсивный текст “dolor sit amet”;
        let one=document.getElementById("one");
        let addDiv=document.createElement("div");
        addDiv.prepend("dolor sit amet");
        one.after(addDiv);
        addDiv.classList.add("addDiv");
        // Добавьте для этого дива атрибут id со значением two.
        addDiv.id="two";
        // Добавьте в начала списка элемент li с тектом html
        let ul=document.body.firstElementChild.lastElementChild;
        let li=document.createElement("li");
        li.prepend("html");
        ul.prepend(li);
        // Добавьте в список элемент li с тектом js между элементами git и react
        liJs=document.createElement("li");
        liJs.prepend("Js");
        ul.lastElementChild.before(liJs);
        // Удалите div с классом “zero”
        let zero=document.body.firstElementChild.firstElementChild;
        zero.remove();
        // Каждому из трех оставшихся дивов задайте свой фоновый цвет
        let two=document.getElementById("two");
        let three=document.getElementById("three");
        one.style.backgroundColor="red";   
        two.style.backgroundColor="green"; 
        three.style.backgroundColor="blue"; 
        // Уберите маркеры у списка (свойство: list-style: none;)
        ul.classList.add("listStyleNone");
        // К диву с классом “main” добавьте класс “container”
        let main=document.body.firstElementChild;
        main.classList.add("container");
        console.log(main);
    </script>
</body>
</html>
